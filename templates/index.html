<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Song Recommendation Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="neato-header">
    <h2>Song Recommendation Engine</h2>
    <h1>Rythm Garden</h1>
  </div>

  <div id="results"></div>
  <img src="https://i.gifer.com/ZgRk.gif" id="corner-gif" alt="Corner GIF">
  <div class="search-container">
    <form action="/submit" method="post">
      <input type="text" id="search-input" name="textbox_data" placeholder="Enter Song/ Keywords">
      <button type="submit">Submit</button>
    </form>
  </div>
  <div id="results"></div>
  <h1>{{ recommendations }}</h1>

  <script src="script.js"></script>
</body>
</html>
